name: npm-publish

on:
  push:
    branches: [master]
  pull_request:
    branches: [ master ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          check-latest: true

      - name: npm install
        run: npm install

      - name: npm test
        run: npm test

      - name: npm build
        run: npm run build

      - name: npm pack
        run: npm pack


